<html lang="en-US">

<head>
    <!-- USING BOOTSTRAP 4 -->
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="add.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Zoo API</title>
</head>
<body >
<!-- Page Content -->
<div class="container">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	  <div class="container">
	    <a class="navbar-brand" href="/">
	          <img src="images/logo.png" alt="zoo logo" id="logo">
	        </a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	    <div class="collapse navbar-collapse" id="navbarResponsive">
	      <ul class="navbar-nav ml-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="/">Home</a>
	        </li>
	        <li class="nav-item active">
	          <a class="nav-link" href="#">Add
	          <span class="sr-only">(current)</span></a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="categories.html">Categories</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
  <!-- Portfolio Item Heading -->
  <h1 class="my-4">Welcome to the Zoo API!<br>
    <small>Add an Animal</small>
  </h1>

  <!-- form bootstrap -->
  <form action="#" method="POST">
	<div class="row">
                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label for="name" class="control-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Animal name">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="type" class="control-label">Species</label>
                        <input type="text" class="form-control" id="type" placeholder="Type of animal">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="habitat" class="control-label">Habitat</label>
                        <input type="text" class="form-control" id="habitat" placeholder="What environment does it live in?">
                    </div>
                </div>
                 <div class="col-md-4">
                    <div class="form-group">
                        <label for="age" class="control-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder=0>
                    </div>
                </div>
                 <div class="col-md-8">
                    <div class="form-group">
                        <label for="imageUrl" class="control-label">Image URL</label>
                        <input type="url" class="form-control" id="imageUrl" placeholder="URL">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="food" class="control-label">What do they eat?</label>
                        <textarea class="form-control" id="food"></textarea>
                    </div>
                </div>
                <div class="row">
           			<div class="col-md-3">
                    	<button type="button" class="btn btn-default" onclick="submitAnimal()">Submit</button>
                	</div>
        		</div>
                
               
	</div>
	</form>
</div>

<!-- /.container -->
</body>
